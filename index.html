<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>n8n Webhook Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f5f5f5;
    }
    button {
      padding: 15px 30px;
      margin: 10px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    .order {
      background-color: #4CAF50;
      color: white;
    }
    .order:hover {
      background-color: #45a049;
    }
    .feedback {
      background-color: #2196F3;
      color: white;
    }
    .feedback:hover {
      background-color: #1976D2;
    }
  </style>
</head>
<body>

  <h1>Webhook Test</h1>
  <button class="order" onclick="sendData('O')">Order</button>
  <button class="feedback" onclick="sendData('F')">Feedback</button>

  <p id="status"></p>

  <script>
    async function sendData(letter) {
      const webhookUrl = "https://sardarasfandyar.app.n8n.cloud/webhook-test/IN"; // replace with your actual n8n webhook URL
      try {
        const response = await fetch(webhookUrl, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ action: letter })
        });
        
        if (response.ok) {
          document.getElementById("status").innerText = 
            "Successfully sent: " + letter;
        } else {
          document.getElementById("status").innerText = 
            "Error: " + response.status;
        }
      } catch (error) {
        document.getElementById("status").innerText = 
          "Failed to send request.";
      }
    }
  </script>

</body>
</html>
