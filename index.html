<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>n8n Webhook Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f5f5f5;
    }
    button {
      padding: 15px 30px;
      margin: 10px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    .order {
      background-color: #4CAF50;
      color: white;
    }
    .order:hover {
      background-color: #45a049;
    }
    .feedback {
      background-color: #2196F3;
      color: white;
    }
    .feedback:hover {
      background-color: #1976D2;
    }

    /* --- Chatbox Styles --- */
    #chatbox {
      width: 350px;
      height: 400px;
      border: 1px solid #ccc;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      background: white;
      margin-top: 30px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }
    .message {
      margin: 5px 0;
      padding: 8px 12px;
      border-radius: 10px;
      max-width: 80%;
      word-wrap: break-word;
    }
    .user {
      background: #DCF8C6;
      align-self: flex-end;
    }
    .bot {
      background: #f1f1f1;
      align-self: flex-start;
    }
    #inputArea {
      display: flex;
      border-top: 1px solid #ddd;
    }
    #chatInput {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 0 0 0 10px;
      outline: none;
    }
    #sendBtn {
      padding: 10px 20px;
      border: none;
      background: #4CAF50;
      color: white;
      cursor: pointer;
      border-radius: 0 0 10px 0;
    }
  </style>
</head>
<body>

  <h1>Webhook Test</h1>
  <button class="order" onclick="sendData('O')">Order</button>
  <button class="feedback" onclick="sendData('ask me for my feedback')">Feedback</button>

  <p id="status"></p>

  <!-- Chatbox -->
  <div id="chatbox">
    <div id="messages"></div>
    <div id="inputArea">
      <input type="text" id="chatInput" placeholder="Type a message...">
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script>
    // Existing webhook buttons
    async function sendData(letter) {
      const webhookUrl = "https://sardarasfandyar.app.n8n.cloud/webhook-test/chatIN"; // replace with your actual n8n webhook URL
      try {
        const response = await fetch(webhookUrl, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ action: letter })
        });
        
        if (response.ok) {
          document.getElementById("status").innerText = 
            "Successfully sent: " + letter;
        } else {
          document.getElementById("status").innerText = 
            "Error: " + response.status;
        }
      } catch (error) {
        document.getElementById("status").innerText = 
          "Failed to send request.";
      }
    }

    // --- Chatbox Logic ---
    const messagesDiv = document.getElementById("messages");
    const input = document.getElementById("chatInput");
    const sendBtn = document.getElementById("sendBtn");

    function appendMessage(text, sender) {
      const msg = document.createElement("div");
      msg.classList.add("message", sender);
      msg.innerText = text;
      messagesDiv.appendChild(msg);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    // Send message from user -> N8N Webhook Trigger
    async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;

      appendMessage(text, "user");
      input.value = "";

      const webhookUrl = "https://sardarasfandyar.app.n8n.cloud/webhook-test/chatIN"; // same webhook as above
      try {
        await fetch(webhookUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text })
        });
      } catch (err) {
        appendMessage("Failed to send message.", "bot");
      }
    }

    sendBtn.addEventListener("click", sendMessage);
    input.addEventListener("keypress", e => {
      if (e.key === "Enter") sendMessage();
    });

    // --- Receiving messages from N8N ---
    // Option 1: Polling (easiest to set up if no WebSocket is used)
    async function pollMessages() {
      const responseUrl = "https://sardarasfandyar.app.n8n.cloud/webhook-test/OUT"; 
      // Create another webhook in n8n for OUTPUT messages
      try {
        const res = await fetch(responseUrl);
        if (res.ok) {
          const data = await res.json();
          if (data && data.message) {
            appendMessage(data.message, "bot");
          }
        }
      } catch (err) {
        console.log("Polling error:", err);
      }
      setTimeout(pollMessages, 3000); // poll every 3s
    }
    pollMessages();
  </script>
  
</body>
</html>
