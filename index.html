<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>n8n Webhook Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      background-color: #f5f5f5;
      padding: 20px;
    }
    button {
      padding: 15px 30px;
      margin: 10px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    .order {
      background-color: #4CAF50;
      color: white;
    }
    .order:hover {
      background-color: #45a049;
    }
    .feedback {
      background-color: #2196F3;
      color: white;
    }
    .feedback:hover {
      background-color: #1976D2;
    }

    /* Chatbox styles */
    #chat-container {
      width: 100%;
      max-width: 400px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background: #fff;
      display: flex;
      flex-direction: column;
      margin-top: 30px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    #chat-messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      max-height: 300px;
    }
    .message {
      margin: 5px 0;
      padding: 8px 12px;
      border-radius: 8px;
      max-width: 75%;
      word-wrap: break-word;
    }
    .sent {
      background: #DCF8C6;
      align-self: flex-end;
    }
    .received {
      background: #E5E5EA;
      align-self: flex-start;
    }
    #chat-input {
      display: flex;
      border-top: 1px solid #ddd;
    }
    #chat-input input {
      flex: 1;
      border: none;
      padding: 10px;
      border-radius: 0 0 0 10px;
    }
    #chat-input button {
      border: none;
      padding: 10px 15px;
      background: #4CAF50;
      color: white;
      border-radius: 0 0 10px 0;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Webhook Test</h1>
  <button class="order" onclick="sendData('O')">Order</button>
  <button class="feedback" onclick="sendData('ask me for my feedback')">Feedback</button>

  <p id="status"></p>

  <!-- Chatbox UI -->
  <div id="chat-container">
    <div id="chat-messages"></div>
    <div id="chat-input">
      <input type="text" id="messageInput" placeholder="Type a message...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    // Existing function for button test
    async function sendData(letter) {
      const webhookUrl = "https://sardarasfandyar.app.n8n.cloud/webhook-test/chatIN"; // replace with your actual n8n webhook URL
      try {
        const response = await fetch(webhookUrl, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ action: letter })
        });
        
        if (response.ok) {
          document.getElementById("status").innerText = 
            "Successfully sent: " + letter;
        } else {
          document.getElementById("status").innerText = 
            "Error: " + response.status;
        }
      } catch (error) {
        document.getElementById("status").innerText = 
          "Failed to send request.";
      }
    }

    // Chatbox functionality
    const chatMessages = document.getElementById("chat-messages");

    function addMessage(content, type) {
      const msg = document.createElement("div");
      msg.className = "message " + type;
      msg.textContent = content;
      chatMessages.appendChild(msg);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    async function sendMessage() {
      const input = document.getElementById("messageInput");
      const text = input.value.trim();
      if (!text) return;
      addMessage(text, "sent");
      input.value = "";

      // ðŸ”¹ Send message to n8n Webhook Trigger
      const webhookUrl = "https://sardarasfandyar.app.n8n.cloud/webhook-test/chatIN"; // replace with your chat webhook URL
      try {
        await fetch(webhookUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text })
        });
      } catch (err) {
        addMessage("Failed to send message.", "received");
      }
    }

    // ðŸ”¹ Polling endpoint to receive messages from n8n HTTP Request
    async function fetchMessages() {
      const responseUrl = "https://sardarasfandyar.app.n8n.cloud/webhook-chat/OUT"; // replace with your HTTP Request endpoint
      try {
        const res = await fetch(responseUrl);
        if (res.ok) {
          const data = await res.json();
          if (data && data.message) {
            addMessage(data.message, "received");
          }
        }
      } catch (err) {
        console.error("Error fetching messages", err);
      }
    }

    // Poll every 3 seconds
    setInterval(fetchMessages, 3000);
  </script>

</body>
</html>
